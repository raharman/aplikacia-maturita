<ion-header>
  <ion-toolbar>
    <ion-icon (click)="dismissModal()" slot="start" name="chevron-back-outline" size="large"></ion-icon>
    <ion-title size="large">Zadanie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="event-slider title-slider">

      <ion-slide (click)="showModal()">
        <ion-col class="ion-text-left">
          <ion-card>
            <ion-card-header class="ion-no-padding">
              <img src="https://i.ibb.co/t3z8cyH/logo-maturita.png" alt="logo">
            </ion-card-header>

            <ion-card-content class="farba">
              <h2 class="eventname">Epická poézia</h2>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-slide>

      <ion-slide>

              <h2 class="eventname">Sylabický veršový systém</h2>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-slide>

      <ion-slide>
        <ion-col class="ion-text-left">
          <ion-card>

              <img src="https://i.ibb.co/t3z8cyH/logo-maturita.png" alt="logo">
            </ion-card-header>
